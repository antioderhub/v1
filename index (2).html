<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conditional Redirect</title>

    <script>

        window.onload = function() {

            // Get the current URL's query string (everything after the ?)

            const urlParams = new URLSearchParams(window.location.search);

            // Check if the 'redirect' query parameter is present

            if (urlParams.has('redirect')) {

                // Redirect to Link 2 if the query parameter 'redirect' is found

                window.location.href = ""

            } else {

                // Otherwise, redirect to Link 1

                window.location.href = ""; // Link 1

            }

        };

    </script>

</head>

</html>
